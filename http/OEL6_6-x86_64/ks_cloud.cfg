firewall --disabled

install
cdrom

lang en_US.UTF-8
keyboard us
timezone America/Los_Angeles

network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw root
authconfig --enableshadow --passalgo=sha512

